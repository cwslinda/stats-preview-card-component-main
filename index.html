<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./app/stylesheets/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="main-content-holder">
        <h1 class="main-title">Get <span class="highlight-word">insights</span> that help your business grow.</h1>
        <p class="main-des">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="details">
          <div class="detail">
            <h2 class="detail-title">10K+</h2>
            <p class="detail-des">COMPANIES</p>
          </div>
          <div class="detail">
            <h2 class="detail-title">314</h2>
            <p class="detail-des">TEMPLATES</p>
          </div>
          <div class="detail">
            <h2 class="detail-title">12M+</h2>
            <p class="detail-des">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-holder">
        <img src="/app/images/image-header-desktop.jpg" alt="Header Image" class="header-img"/>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Linda Cheung</a>.</div>
  </body>
</html>
